<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde e Bem-estar</title>
    <link rel="shortcut icon" href="https://lh6.googleusercontent.com/proxy/6ovREXmeCR0FEh_QZSndkZAptmlmKLxYuCfrK9YI9FFLcaXrVFFrpLWavhqZe18EtqgLqfXtQxoKODX1wINSpou3B0T8Xx6I1dLN3iPOXwgPPSE">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: Poppins, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #dfdfdf, #f1f1f1);
            color: white;
            padding: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-image: url(https://img.freepik.com/fotos-gratis/arranjo-plano-de-saude-morta-com-espaco-de-copia_23-2148854064.jpg?w=826&t=st=1725545267~exp=1725545867~hmac=ad4f12073a7f9929c4b73cfd6c8f55b8576acd8d786e077500f4663f4a86d651);
            background-size: cover;
            background-position: center;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Barra de Pesquisa */
        .filter-section input {
            padding: 12px;
            border-radius: 2px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-search,
        .btn-create {
            display: flex;
            align-items: center;
            background-color: #0042bd;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            text-decoration: none;
        }

        .btn-search:hover,
        .btn-create:hover {
            color: #fff;
        }

        .btn-create {
            height: 40px;
        }

        .btn-search {
            background-color: rgb(46, 165, 42);
            border: none;
        }

        /* Cards de Produtos */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 8px;
        }

        .card-text {
            font-size: 0.9rem;
            color: #777;
        }

        .btn-primary {
            background-color: #0042bd;
            border-radius: 25px;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            text-decoration: none;
        }

        /* Footer */
        footer {
            background-color: #0042bd;
            padding: 100px;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ccc;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                height: 150px;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .filter-section input,
            .btn-search,
            .btn-create {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn-search,
            .btn-create {
                display: block;
                width: 100%;
                margin: 10px 0;
                text-align: center;
                height: 50px;
            }

            .card {
                width: 100%;
            }

            .filter-section .d-flex {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .btn-search,
            .btn-create {
                width: 100%;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Saúde e Bem-estar</h1>
        <p>Encontre as melhores dicas de primeiros socorros para sua saúde e bem-estar!</p>
    </header>

    <!-- Barra de Pesquisa -->
    <section class="filter-section container mt-5">
        <div class="d-flex justify-content-center">
            <input type="text" id="searchInput" class="form-control" placeholder="Pesquise produtos de saúde...">
            <button class="btn-search" style="height: 40px;" onclick="pesquisar()">Pesquisar</button>
            <a href="create.html" class="btn-create" style="height: 40px;">Criar produto</a>
        </div>
    </section>

    <!-- Cards de Produtos -->
    <section class="products-section container mt-5">
        <div class="row" id="incidentes">
            <!-- Cards de produtos serão inseridos aqui pelo JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Saúde e Bem-estar. Todos os direitos reservados aos alunos de ADS da Uninassau 4A.</p>
        <a href="#">Termos de Serviço</a> |
        <a href="#">Política de Privacidade</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="home.js"></script>
</body>

</html>
