<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="create.css">
    <link rel="shortcut icon" href="https://lh6.googleusercontent.com/proxy/6ovREXmeCR0FEh_QZSndkZAptmlmKLxYuCfrK9YI9FFLcaXrVFFrpLWavhqZe18EtqgLqfXtQxoKODX1wINSpou3B0T8Xx6I1dLN3iPOXwgPPSE" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>

<body>
    <main class="font">
        <div class="container">
            <h2>Cadastro de Conteúdo</h2>

            <form action="..." method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">URL da imagem</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Insira o link da imagem">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Título</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="texto">Texto Complementar</label>
                    <textarea id="texto" name="texto" placeholder="Digite o texto complementar"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Instruções</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Intrução 1">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Instrução 2">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <button type="button" class="btn btn-danger" id="bnt-1">Adicionar instrução</button>
                <br><br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

        </div>
    </main>
</body>

</html>
