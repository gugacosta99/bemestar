<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conte√∫do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="create.css">
    <link rel="shortcut icon" href="https://lh6.googleusercontent.com/proxy/6ovREXmeCR0FEh_QZSndkZAptmlmKLxYuCfrK9YI9FFLcaXrVFFrpLWavhqZe18EtqgLqfXtQxoKODX1wINSpou3B0T8Xx6I1dLN3iPOXwgPPSE" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>

<body>
    <main class="font">
        <div class="container">
            <h2>Cadastro de Conte√∫do</h2>

            <form action="/api/incidente" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">URL da imagem</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Insira o link da imagem">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">T√≠tulo</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Digite o t√≠tulo">
                </div>
                <div class="form-group">
                    <label for="texto">Texto Complementar</label>
                    <textarea id="texto" name="texto" class="form-control" placeholder="Digite o texto complementar"></textarea>
                </div>
                <hr>
                
                <!-- Se√ß√£o de Instru√ß√µes -->
                <div id="instruction-section">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="instruction-1" class="form-label">Instru√ß√µes</label>
                        <input type="text" class="form-control mx-2" id="instruction-1" placeholder="Instru√ß√£o 1">
                    </div>
                </div>
                
                <!-- Bot√£o para adicionar novas instru√ß√µes -->
                <button type="button" class="btn btn-danger" id="btn-add-instruction">Adicionar instru√ß√£o</button>
                <br><br>
                <button type="submit" class="btn btn-primary" method="post">Cadastrar</button>
            </form>
        </div>
    </main>



    <script>
        // L√≥gica para adicionar novas instru√ß√µes com bot√£o de remo√ß√£o
      document.getElementById('btn-add-instruction').addEventListener('click', function () {
    const instructionSection = document.getElementById('instruction-section');
    const newInstructionIndex = instructionSection.children.length + 1;

    const newInstructionDiv = document.createElement('div');
    newInstructionDiv.classList.add('mb-3', 'd-flex', 'align-items-center');
    newInstructionDiv.setAttribute('id', `instruction-${newInstructionIndex}`);

    const newInstructionInput = document.createElement('input');
    newInstructionInput.type = 'text';
    newInstructionInput.classList.add('form-control', 'mx-2');
    newInstructionInput.placeholder = `Instru√ß√£o ${newInstructionIndex}`;
    newInstructionInput.setAttribute('id', `instruction-input-${newInstructionIndex}`);

    const removeButton = document.createElement('button');
    removeButton.type = 'button';
    removeButton.classList.add('btn', 'btn-link', 'text-danger', 'remove-btn');
    removeButton.innerHTML = 'üóëÔ∏è';
    removeButton.addEventListener('click', function () {
        instructionSection.removeChild(newInstructionDiv);
    });

    newInstructionDiv.appendChild(newInstructionInput);
    newInstructionDiv.appendChild(removeButton);

    instructionSection.appendChild(newInstructionDiv);
});

    </script>
</body>

</html>
