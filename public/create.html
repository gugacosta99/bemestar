<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="create.css">
    <link rel="shortcut icon"
        href="https://lh6.googleusercontent.com/proxy/6ovREXmeCR0FEh_QZSndkZAptmlmKLxYuCfrK9YI9FFLcaXrVFFrpLWavhqZe18EtqgLqfXtQxoKODX1wINSpou3B0T8Xx6I1dLN3iPOXwgPPSE"
        type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>

<body>
    <main class="font">
        <div class="container">
            <h2>Cadastro de Conteúdo</h2>

            <form id="incidente-form" action="/api/incidente" method="post">
                <div class="mb-3">
                    <label for="img" class="form-label">URL da imagem</label>
                    <input type="text" class="form-control" id="img" aria-describedby="imgHelp"
                        placeholder="Insira o link da imagem">
                    <div id="imgHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Título</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="descricao">Texto Complementar</label>
                    <textarea id="descricao" name="descricao" class="form-control"
                        placeholder="Digite o texto complementar"></textarea>
                </div>
                <hr>

                <!-- Seção de Instruções -->
                <div id="instruction-section">
                    <div class="mb-3 d-flex align-items-center">
                        <label for="instruction-1" class="form-label">Instruções</label>
                        <input type="text" class="form-control mx-2" id="instruction-1" placeholder="Instrução 1">
                    </div>
                </div>

                <!-- Botão para adicionar novas instruções -->
                <button type="button" class="btn btn-danger" id="btn-add-instruction">Adicionar instrução</button>
                <br><br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

        </div>
    </main>
    <script src="create.js"></script>
</body>

</html>
