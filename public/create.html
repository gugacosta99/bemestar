<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>

<body>
    <main class="font">
        <div class="container">
            <h2>Cadastro de Conteúdo</h2>

            <form action="..." method="post">

                <div class="form-group">
                    <label for="url">URL da Imagem</label>
                    <input type="text" id="url" name="url" placeholder="Insira o link da imagem" required>
                    <small class="helper-text">Exemplo: https://www.exemplo.com/imagem.jpg</small>
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required>
                </div>
                <div class="form-group">
                    <label for="texto">Texto Complementar</label>
                    <textarea id="texto" name="texto" placeholder="Digite o texto complementar"></textarea>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="background-color: #e33d3d; border: #e33d3d;">Cadastrar</button>

            </form>
        </div>
    </main>
</body>

</html>
